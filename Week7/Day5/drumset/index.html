<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drumset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drum" data-sound="boom" data-key ="a">
    <span>Boom</span>
  </div>
  <div class="drum" data-sound="clap" data-key ="s">
    <span>Clap</span>
  </div>
  <div class="drum" data-sound="hihat" data-key ="d">
    <span>Hi-Hat</span>
  </div>
  <div class="drum" data-sound="kick">
    <span>Kick</span>
  </div>
  <div class="drum" data-sound="openhat">
    <span>Open Hat</span>
  </div>
  <div class="drum" data-sound="ride">
    <span>Ride</span>
  </div>
  <div class="drum" data-sound="snare">
    <span>Snare</span>
  </div>
  <div class="drum" data-sound="tink">
    <span>Tink</span>
  </div>
  <div class="drum" data-sound="tom">
    <span>Tom</span>
  </div>

  <script src="script.js"></script>
</body>
</html>

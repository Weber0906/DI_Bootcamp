<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drumset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div id="drum-boom" class="drum" data-sound="boom" data-key ="a">
    <span class="label">Boom</span>
    <span class="letter">A</span>
  </div>
  <div id="drum-clap" class="drum" data-sound="clap" data-key ="s">
    <span class="label">Clap</span>
    <span class="letter">S</span>
  </div>
  <div id="drum-hihat" class="drum" data-sound="hihat" data-key ="d">
    <span class="label">Hi-Hat</span>
    <span class="letter">D</span>
  </div>
  <div id="drum-kick" class="drum" data-sound="kick" data-key ="f">
    <span class="label">Kick</span>
    <span class="letter">F</span>
  </div>
  <div id="drum-open" class="drum" data-sound="openhat" data-key ="h">
    <span class="label">Open Hat</span>
    <span class="letter">H</span>
  </div>
  <div id="drum-ride" class="drum" data-sound="ride" data-key ="j">
    <span class="label">Ride</span>
    <span class="letter">J</span>
  </div>
  <div id="drum-snare" class="drum" data-sound="snare" data-key ="k">
    <span class="label">Snare</span>
    <span class="letter">K</span>
  </div>
  <div id="drum-tink" class="drum" data-sound="tink" data-key ="l">
    <span class="label">Tink</span>
    <span class="letter">L</span>
  </div>
  <div id="drum-tom" class="drum" data-sound="tom" data-key ="g">
    <span class="label">Tom</span>
    <span class="letter">G</span>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Star Wars</h1>
  <div id="loading">
    <i class="fas fa-spinner fa-spin"></i> <br> Loading...
  </div>
  <div id="character-info">
    <h2 id="name"></h2>
    <p><strong>Height:</strong> <span id="height"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Birth Year:</strong> <span id="birth-year"></span></p>
    <p><strong>Home World:</strong> <span id="home-world"></span></p>
  </div>
  <button id="get-character">Find Someone</button>

  <script src="script.js"></script>
</body>
</html>

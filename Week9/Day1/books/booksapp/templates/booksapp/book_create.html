<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'book-create' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="" required>

        <label for="title">Author:</label>
        <input type="text" name="author" id="author" value="" required>

        <label for="title">Publication Date:</label>
        <input type="text" name="publication_date" id="publication_date" value="" required>

        <label for="title">Price:</label>
        <input type="text" name="price" id="price" value="" required>

        <button type="submit">Add Book</button>
    </form>
</body>
</html>

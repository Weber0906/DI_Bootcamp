<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <form action="" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
    <br><br>
    <input type="submit" value="Send">
  </form>
  <br><br>
  <form action="" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
    <br><br>
    <input type="submit" value="Send">
  </form>
  <script src="xp3.js"></script>
</body>
</html>

<!-- GET methid passing input as a query string and shows data in url
POST method passed data inside http so data not shown in the url -->

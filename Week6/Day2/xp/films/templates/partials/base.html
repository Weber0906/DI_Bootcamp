<!DOCTYPE html>
<html>
<head>
    <title>IMDI - IMDB For Developers Institute</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            margin: 0 auto;
            
        }
        .navbar {
            height: 60px;
            width: 100%;
            padding: 0;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">

        {% block content %}
        {% endblock %}

    </div>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p>&copy; {{ year }} IMDI - IMDB by Weber</p>
        </div>
    </footer>  

</body>
</html>
